<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="google" content="notranslate">
		<meta name="description" content="Bookmarklet creation tool.">
		<meta name="author" content="Fabio Vergani, fabiovergani@live.com">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimal-ui">
		<title>Bookmarklet Maker</title>
		<link rel="stylesheet" href="./bm.css">
	</head>
	<body>
		<p>
			<span id="buttons">
				<button id="run">Run</button>
				<button id="clear">Clear</button>
				<button id="generate">Generate</button>
			</span>
			<code id="result">
				&lt;a&gt;<a id="link">-</a>&lt;/a&gt;
			</code>
		</p>
		<span id="textareas">
			<label>
				<b>In</b>:&ensp;<textarea id="in" spellcheck="false" autocomplete="off" autofocus></textarea>
			</label>
			<label>
				<b>Out</b>:&ensp;<textarea id="out" spellcheck="false" readonly></textarea>
			</label>
		</span>
		<script src="./bm.js"></script>
	</body>
</html>
